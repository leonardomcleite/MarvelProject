<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <toolbar (clickMenuChange)="sidenav.toggle()"></toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav [mode]="mode.value" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="mat-elevation-z4">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header class="header-simple">
            <mat-panel-title>
              Home
            </mat-panel-title>
          </mat-expansion-panel-header>
          <span class="link" routerLink="">Ir para Home Page</span>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header class="header-simple">
            <mat-panel-title>
              Heróis e Vilões
            </mat-panel-title>
          </mat-expansion-panel-header>
          <span class="link" routerLink="heroes_and_villains" >Ir para Heróis e Vilões</span>
        </mat-expansion-panel>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Modo de Vizualização
            </mat-panel-title>
            <mat-panel-description>
              Escolha o modo de vizualização
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>
            <mat-radio-group class="example-radio-group" [formControl]="mode">
              <mat-radio-button value="over">Sobreosto</mat-radio-button>
              <mat-radio-button value="push">Sobreposto Responsivo</mat-radio-button>
              <mat-radio-button value="side">Fixado ao Lado</mat-radio-button>
            </mat-radio-group>
          </p>
        </mat-expansion-panel>
        </mat-accordion>        
    </mat-sidenav>

    <mat-sidenav-content class="scroll-area"
    class="search-results" infinite-scroll
    [infiniteScrollDistance]="1"
    [infiniteScrollThrottle]="1"
    [scrollWindow]="false"
    (scrolled)="scrollDown()">
      <!-- <loader typeLoader="balls"></loader> -->
      <ng-content></ng-content>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
