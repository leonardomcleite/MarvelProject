<div class="background">
  <mat-card class="login">
    <mat-card-header class="login">
      <img class="login" matCardImage src="assets/images/Avatares/Avatar_B_02.png">
      <h1 class="login">Login</h1>
    </mat-card-header>
    <mat-card-content class="login">
      <form [formGroup]="dataUser" *ngIf="status === 1" [@slide]>
        <mat-form-field>
          <input type="text" matInput placeholder="Usuário" formControlName="user" (keyup)="changeForm()">
          <mat-hint align="end">6 - ∞</mat-hint>
        </mat-form-field>
        <div class="or-divider">
          <span class="or-divider">OU</span>
        </div>
        <mat-form-field>
          <input type="text" matInput placeholder="Email"  formControlName="email" (keyup)="changeForm()">
          <mat-hint align="end">6 - ∞</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Senha" formControlName="password" (keydown.enter)="authLogin(dataUser.valid && validateForm())">
          <mat-hint align="end">6 - ∞</mat-hint>
        </mat-form-field>
      </form>
      <form [formGroup]="dataConfirmation" *ngIf="status === 0" [@slide]>
        <mat-form-field>
          <input matInput placeholder="Código de Confirmação" formControlName="cdConfirmation">
          <mat-hint align="end">5 - ∞</mat-hint>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="center" class="login">
      <button mat-raised-button color="primary" (click)="authLogin(dataUser.valid && validateForm())" [disabled]="!dataUser.valid || !validateForm()" *ngIf="status === 1">Login</button>
      <button mat-raised-button matStepperNext color="primary" [disabled]="!dataConfirmation.valid" (click)="confirmRegister()" *ngIf="status === 0">Finalizar Cadastro</button>
    </mat-card-actions>
    <mat-card-footer class="register">
      Não tem uma conta? <a routerLink="/register"> Cadastre-se agora</a>
    </mat-card-footer>
  </mat-card>
</div>
